<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>设置用户全局样式</title>
  <style type="text/css">
    button {
      vertical-align: middle;
    }

    span {
      margin-left: 30px;
      display: inline-block;
      vertical-align: middle;
      font-weight: bold;
      color: green;
    }

    label {
      color: #22a489;
      font-weight: bold;
      margin: 5px 20px ;
    }
    label span {
      font-size: 14px;
      line-height: 20px;
    }

    input[type=checkbox] {
      vertical-align: top;
      width: 14px;
      height: 14px;
    }
  </style>
</head>

  <script src="popup.js"></script>
</body>

</html>
